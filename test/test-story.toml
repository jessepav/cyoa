[config]
title = "Story of Bob"
backgroundColor = "#333355"
textColor = "white"
fontFamily = "Underdog"
fontSize = "20px"
fontURL = "https://fonts.googleapis.com/css2?family=Underdog"
imageRendering = "pixelated"
# imageBaseURL = "https://site.com/img/"
startId = "hello"
useBold = true

[hello]
name = "Bob's Story"
text = """
Hello, this is the story of <u>Bob</u>.

Bob is a nice mushroom.
"""

[hello.img]
src = "test/bob.png"
width = "256px"
float = "left"

[[hello.choices]]
text = "Feed Bob Water"
destId = "water"

[[hello.choices]]
text = "Eat Bob"
destId = "eat"

[water]
name = "Yummy Water"
text = "Bob drinks <i>a lot</i> of water and is happy"

[water.img]
src = "test/bob.png"
width = "384px"
align = "center"

[[water.choices]]
text = "Eat him anyway"
destId = "eat"

[[water.choices]]
text = "Say hello again"
destId = "hello"

[eat]
name = "Bob is Eaten"
text = """
Oh no, Bob was <s>comforted</s> <b>munched</b> up.

Yummy yummy gu.
"""

[[eat.choices]]
text = "Resurrect Bob"
destId = "hello"
